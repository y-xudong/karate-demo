plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    testImplementation group: 'com.intuit.karate', name: 'karate-apache', version: '0.9.6'
    testImplementation group: 'com.intuit.karate', name: 'karate-junit5', version: '1.0.1'
}

sourceSets {
    test {
        resources {
            srcDir file('src/test/java')
            exclude '**/*.java'
        }
    }
}

test {
    useJUnitPlatform()
    systemProperty "karate.options", System.properties.getProperty("karate.options")
    systemProperty "karate.env", System.properties.getProperty("karate.env")
    systemProperty "start.server", System.properties.getProperty("start.server")
    testLogging {
        outputs.upToDateWhen { false }
        showStandardStreams = true
    }
}
